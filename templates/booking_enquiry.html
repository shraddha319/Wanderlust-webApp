{% extends "layout1.html" %}
{% block content %}
	<div class="content-section">
		<h2 class="border-bottom content-title">Packages booked by {{ cust_email }}</h2><br>
		<table class="table table-striped table-bordered">
		<thead class="thead-dark">
			<tr>
				<th>Package</th>
				<th>Agency</th>
				<th>From</th>
				<th>To</th>
				<th>Start date</th>
				<th>Dependents</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{% for x in package %}
			<tr>
				<td>{{ x[0] }}</td>
				<td>{{ x[1] }}</td>
				<td>{{ x[2] }}</td>
				<td>{{ x[3] }}</td>
				<td>{{ x[4] }}</td>
				<td>{{ x[5] }}</td>
			</tr>
			{% endfor %}
		</tbody>
		</table>
	</div>
{% endblock content %}
